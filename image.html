<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Image Search</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css"> <!--created stylesheet.css-->
    </head>
    <body>
        <form action="index.html"> <!-- created an Google Search button -->
            <button class="image_button" type="submit">Google Search</button>
        </form>
        <form action="https://google.com/images"> <!-- created a Google Search form -->
          <div class="area">
            <div class="box">
                <div class="bar">
                    <div class="search display">
                        <input class="display" type="search" name="q"/>
                    </div>
                </div>        
            </div>    
            <div class="buttons"> <!-- created buttons block -->
                <button>Image Search</button>
            </div>    
          </div>        
        </form>
    </body>
</html>
