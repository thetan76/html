<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Advance Search</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css"> <!--created stylesheet.css-->
    </head>
<body>
    <form action="index.html"> <!-- created an Google Search button -->
        <button class="image_button" type="submit">Google Search</button>
    </form>
    <div class="appbar"> <!-- Advance lable-->
        <label>Advanced Search</label>
    </div>
    <div class="advanced-search-container"> <!-- advance form -->
        <form action="https://www.google.com/search" method="get">
            <label>Find pages with...</label>
             <div class="form-group">
                <label>All these words:</label>
                <input type="text" name="as_q">
            </div>
            <div class="form-group">
                <label>This exact word or phrase:</label>
                <input type="text" name="as_epq">
            </div>
            <div class="form-group">
                <label>Any of these words: </label>
                <input type="text" name="as_oq">
            </div>
            <div class="form-group">
                <label>None of these words:</label>
                <input type="text" name="as_eq">
            </div>
            <div class="form-group">
                <label></label>
                <div class="right-align">
                    <input type="submit" class="blue-button" value="Advanced Search">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
